{% extends 'base.html' %}


{% block main %}

<form action="" method="POST" class="container">
    <h1>Sign up form</h1>
    {% csrf_token %}

    
    {% for field in form %}
        <div class="form-group">
            <p class="label">{{ field.label }}</p>
            {{ field }}
            
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}  
            {% endif %}
                
        </div>
    {% endfor %}
    <div class="form-group">
        <input type="submit" value="SignUp" class="btn">
    </div>
    <div class="form-group">
        <small>
            <p>Already have and account? <a href="{% url 'login' %}">Login</a></p>
        </small>
    </div>
</form>
    
{% endblock main %}
