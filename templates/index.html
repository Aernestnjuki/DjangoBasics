{% extends 'base.html' %}
{% load static %}

{% block main %}
    <h1>Hello {{ name }}</h1>
    <h1>List of posts</h1>

    {% for post in posts%}
        <div class="post">
            <a href="{% url 'post-details' post_id=post.id %}" class="link"><h2>{{ post.id }} | {{ post.title }}</h2></a>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
    <img class="img" src="{% static 'images/board.png' %}" alt="Vision board">
{% endblock main %}
