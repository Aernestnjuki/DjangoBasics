{% extends 'base.html' %}
{% load static %}

{% block main %}
    <h1>Hello {{ name }}</h1>
    <h1>List of posts</h1>

    {% for post in posts%}
        <div class="post">
            <h2>{{ post.name }} with id {{ post.id }} likes {{ post.hobby}}</h2>
        </div>
    {% endfor %}
    <img class="img" src="{% static 'images/board.png' %}" alt="Vision board">
{% endblock main %}
